<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/iframe.css" />
<script type="text/javascript" src="js/libs/jquery.js"></script>
<script type="text/javascript" src="js/libs/md5.js"></script>
<script type="text/javascript" src="js/libs/utils.js"></script>
<script type="text/javascript" src="js/core/flower-password.js"></script>
<script type="text/javascript" src="js/chrome/messages.js"></script>
<script type="text/javascript" src="js/options/base.js"></script>
<script type="text/javascript" src="js/options/global.js"></script>
<script type="text/javascript" src="js/options/local.js"></script>
<script type="text/javascript" src="js/options/iframe.js"></script>
<script type="text/javascript" src="js/iframe.js"></script>
</head>
<body>
<div id="main">
	<span id="close" title="关闭 (全局：Alt+W，本窗口内：Enter或Esc)"></span>
	<header>Password Transformer</header>
	<hr/>
	<fieldset class="form-horizontal">
		<div id="write-local-storage-failed" class="alert" style="display:none;">
			<div class="content">
				<p>　您可能设置了“阻止网站设置任何数据”或“阻止第三方 Cookie 和网站数据”，这将导致花密无法保存设置。</p>
				<p>　请您在Chrome设置中，打开“高级选项-&gt;内容设置-&gt;Cookie-&gt;管理例外情况”，添加“<span class="extension-id"></span>”，并将该项设置为“允许”。</p>
			</div>
		</div>
		<div class="control-group first">
			<label class="control-label" for="password">
				<span>Password</span>
			</label><!--
			--><div class="controls"><input id="password" type="password" value="" placeholder="ShortCut：Alt+S" /></div>
		</div>
		<div class="control-group">
			<label class="control-label" for="length">Length</label><!--
			--><div class="controls"><input id="length" type="range" value="" min=12 max=36 step=4 /><span id="length-show">16</span></div>
		</div>
		<div class="control-group" id="password-mode-field">
			<label class="control-label" for="password-mode">
				<span>Mode</span>
			</label><!--
			--><div class="controls" id="password-mode">

				<label><input class="password-mode" id="password-mode-simple" name="password-mode" type="radio" value="simple" />Simple</label><!--
				
				--><label><input class="password-mode" id="password-mode-complex" name="password-mode" type="radio" value="complex" />Complex</label>
			</div>
		</div>
	</fieldset>
</div>
</body>
</html>
