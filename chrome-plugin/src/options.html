<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Password Transformer - Preference</title>
<link rel="stylesheet" href="css/options.css" />
<script type="text/javascript" src="js/libs/jquery.js"></script>
<script type="text/javascript" src="js/libs/utils.js"></script>
<script type="text/javascript" src="js/options/base.js"></script>
<script type="text/javascript" src="js/options/global.js"></script>
<script type="text/javascript" src="js/options.js"></script>
</head>
<body>
<header>
	<h1>Password Transformer Option</h1>
</header>
<div id="main">
	<fieldset class="form-horizontal">
		<div class="control-group">
			<label class="checkbox"><input id="default-enabled" type="checkbox" />Defualt Enable For All Pages</label>
		</div>
		<div class="control-group">
			<label class="checkbox"><input id="copy-to-clipboard" type="checkbox" />Automatically Copy The Password To Clipboard</label>
		</div>
		<div class="control-group">
			<label class="control-label" for="user-identifier">User Identifier</label>
			<div class="controls"><input id="user-identifier" type="text" value="" /></div>
		</div>
		<div class="control-group">
			<label class="control-label" for="length">Password Length</label>
			<div class="controls"><input id="length" type="number" value="" min=12 max=36 step=4 /></div>
		</div>
		<div class="control-group">
			<label class="control-label" for="password-mode">Password Mode</label>
			<div class="controls">
				<input class="password-mode" id="password-mode-simple" name="password-mode" type="radio" value="simple" />
				<label for="password-mode-simple">Simple</label>
				<input class="password-mode" id="password-mode-complex" name="password-mode" type="radio" value="complex" />
				<label for="password-mode-complex">Complex</label>
			</div>
		</div>
	</fieldset>
	<p>Click the icon to enable/disable password transformer for specific websites, as shown in the following image:</p>
	<p class="center"><img src="img/switch-screenshot.png" /></p>
</div>
<footer>
	<!-- To Be Finished -->
</footer>
</body>
</html>
